
<!DOCTYPE html>
<html>
    <head>
        <title>Pandas for Rachel</title>

        <meta name="description" content="Pandas for Rachel">
        <meta name="keywords" content="pandas">

        <style>
            body, html {width: 100vw; height: 100%; position: relative; margin: 0; padding: 0;}
            #panda {position: absolute; width: 100px; height: 100px; bottom: 100vh; left: 50%; margin-left: -50px;}
            #panda img {display: block;}
            #jumping {position: absolute; bottom: 0px; left: 10px;}
            #sleeping {position: absolute; bottom: 0px; right: 20px;}
        </style>

        <script>
            function init() {
                dropDown();
                showJumping();
            }

            var currentHeight = 100;
            function dropDown() {
                currentHeight -= 2;
                document.getElementById("panda").style.bottom = currentHeight + "vh";
                if (currentHeight > 0) {
                    setTimeout(dropDown, 20);
                }
            }

            function showJumping() {
                document.getElementById("jumping").src = "img/panda-jumping.gif";
                document.getElementById("jumping").style.display = "block";

                document.getElementById("sleeping").style.display = "none";
                document.getElementById("sleeping").src = "";
            }

            function showSleeping() {
                document.getElementById("sleeping").src = "img/panda-sleeping.gif";
                document.getElementById("sleeping").style.display = "block";

                document.getElementById("jumping").style.display = "none";
                document.getElementById("jumping").src = "";

                setTimeout(showJumping, 2400);
            }
        </script>
    </head>
    <body onLoad="init()">
        <div id="panda">
            <img id="jumping" src="" onClick="showSleeping()">
            <img id="sleeping" src="">
        </div>
    </body>
</html>
